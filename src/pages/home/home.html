#HOMESCREEN
<ion-header>
  <ion-navbar>
    <ion-title id = "title">Note2Screen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button id = "Camera" ion-button color= "danger" ion-button large ion-button icon-left (click)="takePicture()">
  <img [src]="imageURL" *ngIf="imageURL" />
  <ion-icon name="camera" ></ion-icon>
  Camera
  </button>

  <button id = "Album" ion-button color= "danger" ion-button large ion-button icon-left (click)= "openGallery()" >
  <ion-icon name="ios-folder" ></ion-icon>
  Album
  </button>
</ion-content>
